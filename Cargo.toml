edition = "2021"

[dependencies]
cssparser = "0.33.0"
cssparser-color = "0.1.0"
deno_core = "0.272.0"
euclid = "0.22.9"
fontsan = { git = "https://github.com/servo/fontsan.git", rev = "8fbc406506cfd1f8ab60e625d1e926a0e72e1d8a" }
